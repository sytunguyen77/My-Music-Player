<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
        />
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Music Player || Sy Tu</title>
    </head>
    <body>
        <div class="player">
            <header>
                <button
                    class="btn btn-like"
                    value="Click"
                    onclick="alert('You liked this song!');"
                >
                    <span class="material-symbols-outlined"> favorite </span>
                </button>
                <h3>Now Playing</h3>
                <button class="btn" value="click" id="more-music">
                    <span class="material-symbols-outlined"> queue_music </span>
                </button>
            </header>

            <div class="image-area">
                <img src="assets/images/music-1.jpg" class="cover" alt="" />
            </div>
            <h1 class="track-title">Immortal</h1>
            <span class="artist-name">Neffex</span>
            <div class="timeline-slider">
                <div class="timeline">
                    <small class="time">0:00</small>
                    <small class="fulltime">2:55</small>
                </div>
                <div class="range-slider">
                    <input
                        type="range"
                        min="0"
                        max="100"
                        value="0"
                        class="slider"
                    />
                    <div class="slider-thumb"></div>
                    <div class="progress"></div>
                </div>
            </div>
            <div class="volume-slider">
                <div class="volume-icon">
                    <span class="material-symbols-outlined"> volume_down </span>
                </div>
                <div class="range-slider">
                    <input
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        class="slider"
                    />
                    <div class="progress"></div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" id="btnPrev">
                    <span class="material-symbols-outlined"> fast_rewind </span>
                </button>
                <button class="btn btn-main" id="mainPlayBtn">
                    <span class="material-symbols-outlined"> play_arrow </span>
                </button>
                <button class="btn" id="btnNext">
                    <span class="material-symbols-outlined">
                        fast_forward
                    </span>
                </button>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

            <div class="music-list">
                <div class="queue">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span class="playlist">Playlist</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                    <!-- here li list are coming from js -->
                </ul>
            </div>
        </div>

        <audio id="audio" hidden>
            <source src="assets/tracks/Immortal.mp3" />
        </audio>

        <script src="js/music-list.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
